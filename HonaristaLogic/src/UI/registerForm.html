<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>

</head>
<body class="setBodyColor">

<div class="form">

    <a href="main.html"><div class="btn btn-space btn-danger">X</div></a>

    <ul class="tab-group">

        <li class="tab"><a href="#signup">ثبت نام</a></li>
        <li class="tab active"><a href="#login">ورود</a></li>
    </ul>

    <div class="tab-content">

        <div id="login">

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>

                <div class="field-wrap" >
                    <label>
                        گذرواژه<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>

                <button class="button button-block"/>ورود</button>

                <p class="forgot">رمز عبور خود را فراموش کرده اید؟ <a href="#">کلیک کنید</a></p>
                <p class="forgot"><a href="#">ورود</a> با شماره همراه</p>

            </form>

        </div>


        <div id="signup">

            <form action="/" method="post">

                <div class="top-row">

                    <div class="field-wrap">
                        <label>
                            نام خانوادگی<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            نام<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>

                </div>

                <div class="field-wrap">
                    <label>
                        ایمیل<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        گذرواژه<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        تکرار گذرواژه<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>
                <button type="submit" class="button button-block"/>ثبت</button>

            </form>

            <img src="Home%20Page/Artistic%20Icons%20Row.png" class="img-rounded" alt="Icons" style="width:100%">

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>

</body>
</html>

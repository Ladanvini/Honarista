<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/setting.css">
    <title>create New Item</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-4">
            <img src="img/newItem.png" class="img-circle" alt="newItemLogo" width="304" height="236">
        </div>

        <div class="col-sm-4"></div>
    </div>

    <hr class="style1"/>

    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-4">
            <h4 class="text-right">عنوان</h4>
            <input type="password"  class="form-control " id="ItemTitle" required="required">

            <h4 class="text-right">توضیحات</h4>
            <input type="password"  class="form-control " id="ItemDescription" required="required">

            <br/>

            <h4 class="text-right">به کدام فروشگاه اضافه شود؟</h4>
            <button class="btn btn-default btn-block dropdown-toggle label-property" type="button" data-toggle="dropdown">
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Normal</a></li>
                <li><a href="#">Normal</a></li>
                
            </ul>

            <div class="form-group">
                <h4 class="text-right">عکس آیتم</h4>
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-default btn-file">
                            آپلود عکس <input type="file" id="imgInp">
                        </span>
                    </span>

                    <input type="text" class="form-control" readonly>
                </div>

                <img id='item-img-upload'/>

            </div>

            <div class="text-center">
                <button type="button" class="btn btn-danger">انصراف</button>
                <button type="button" class="btn btn-success">ثبت اطلاعات</button>
            </div>
        </div>

        <div class="col-sm-4"></div>
    </div>

</div>
</body>
</html>

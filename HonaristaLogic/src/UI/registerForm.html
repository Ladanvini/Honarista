<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>

</head>
<body class="setBodyColor">

<div class="form">

    <a href="main.html"><div class="btn btn-space btn-danger">X</div></a>

    <ul class="tab-group">

        <li class="tab"><a href="#signup">ثبت نام</a></li>
        <li class="tab active"><a href="#login">ورود</a></li>
    </ul>

    <div class="tab-content">

        <div id="login">

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        نام کاربری<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>

                </div>

                <div class="field-wrap" >
                    <label>
                        گذرواژه<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                </div>

                <p id="wrongUserPass"  class="wrong">نام کاربری یا رمز عبور اشتباه می باشد</p>

                <button class="button button-block"/>ورود</button>

                <p class="forgot">رمز عبور خود را فراموش کرده اید؟ <a href="#">کلیک کنید</a></p>
                <p class="forgot"><a href="#">ورود</a> با شماره همراه</p>

            </form>

            <img src="img/Login%20Footer%20Waves.png" class="img-rounded" alt="Icons" style="width:100%">

        </div>


        <div id="signup">

            <form action="/" method="post">

                <div class="top-row">

                    <div class="field-wrap">
                        <label>

                            نام خانوادگی<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off" name="lastName"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            نام<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" name="firstName" />
                    </div>

                </div>

                <div class="field-wrap">
                    <label>
                        نام کاربری<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off" name="email"/>
                    <p class="wrong" id="repeatedUsername">نام کاربری تکراری می باشد</p>
                </div>

                <div class="field-wrap">
                    <label>
                        ایمیل<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off" name="email"/>
                    <p class="wrong" id="checkEmail">ایمیل وارد شده معتبر نمی باشد</p>
                </div>

                <div class="field-wrap">
                    <label>
                        آدرس<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off" name="address"/>
                </div>

                <div class="field-wrap">
                    <label>
                        شماره تماس<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off" name="phoneNumber"/>
                </div>


                <div class="field-wrap">
                    <label>
                        گذرواژه<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off" name="password"/>
                </div>

                <div class="field-wrap">
                    <label>
                        تکرار گذرواژه<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off" name="repeated-pass"/>

                    <p class="wrong" id="checkPassRepeated">گذرواژه و تکرار آن یکسان نمی باشد</p>
                </div>

                <div class="role_box">
                    <select name="userRole">
                        <option>فروشنده</option>
                        <option>خریدار</option>
                    </select>
                </div>


                <button class="button button-block"/>ثبت</button>

            </form>

            <img src="img/Login%20Footer%20Waves.png" class="img-rounded" alt="Icons" style="width:100%">

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>

<script>
    document.getElementById("wrongUserPass").style.display = 'none';
    document.getElementById("repeatedUsername").style.display = 'none';
    document.getElementById("checkEmail").style.display = 'none';
    document.getElementById("checkPassRepeated").style.display = 'none';

</script>

</body>
</html>
